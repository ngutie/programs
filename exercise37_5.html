<!DOCTYPE html>
<html>
<head>
  <title>Loan Payment Calculator</title>
</head>
<body>
  <h1>Loan Payment Calculator</h1>
  <form action="LoanServlet" method="post">
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" name="loanAmount" required><br><br>
    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" name="interestRate" required><br><br>
    <label for="years">Number of Years:</label>
    <input type="number" id="years" name="years" required><br><br>
    <input type="submit" value="Compute Loan Payment">
  </form>
</body>
</html>
